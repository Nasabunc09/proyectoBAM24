<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Golosinas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header>
        
            <div class="logo">
                <img src="logo.png" alt="Logo de la tienda">
            </div>
            
            <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <label for="nav-toggle" class="nav-toggle-label">
                <img src="../public/menu.png" class="img-menu" alt="Menú desplegable">
            </label>
            
            <div class="search-bar">
                <input type="text"class="input-text" placeholder="Buscar..." >
                <button type="submit" class="search-button"></button>
            </div>
            
        
       
        <div class="user-options">
            <a href="#">Registrarse</a>
            <a href="#">Iniciar Sesión</a>
        </div>
    </header>

    <section class="banner">
        <div class="text-center">

        <h1>Sweet Candy es Alegría en forma de golosinas.</h1>        
        
    </div>
    </section>

    <section class="body_formulario">
        <div class="main_formulario">
            <div>
                <div>
                    <div>
                        <div>
                            <form action="/my-handling-form-page" method="post">
                                <div>
                                    <ul>
                                        <div class="grupo-datos">
                                          <label for="nombre_apellido">Nombre y Apellido:</label>
                                          <input type="text" id="nombre_apellido" name="nombre_apellido" required="required"/>
                                        </div>
                                        <div class="grupo-datos">
                                            <label for="email">Correo electrónico:</label>
                                            <input type="email" id="email" name="email" /> 
                                        </div>
                                          <label for="telefono">Teléfono:</label>
                                          <input type="telefono" id="mail" name="user_mail" />
                                        
                                        <div>
                                          <label for="msg">Mensaje:</label>
                                          <textarea id="msg" name="user_message"></textarea>
                                        </div>
                                      </ul>
                                    </form>
                                </div>
                        </div>
                
                    </div>
                
                </div>

            </div>

            
              
      
    </section>

    <footer>
        <div class="contact-info">
            <p>Dirección: Calle 123, Ciudad, País</p>
            <p>Teléfono: 123-456-7890</p>
            <p>Email: info@tiendagolosinas.com</p>
        </div>
        <div class="social-media">
            <a href="#">Síguenos en Facebook</a>
            <a href="#">Síguenos en Instagram</a>
        </div>
    </footer>
</body>
</html>
